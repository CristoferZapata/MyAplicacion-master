<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button [routerLink]="['/home']" size="small">Volver </ion-button><br><br>
    <ion-title style="text-align:center">TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">¡Comienza ya!</ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de session</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="Registrarse"></div>
        <ion-list>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Correo</div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input labelPlacement="floating">
              <div slot="label">Contraseña</div>
            </ion-input>
          </ion-item>
          <br>
          <ion-button fill="outline">Ingresar</ion-button><br>
          <ion-button fill="outline" [routerLink]="['/register']">Registrarse</ion-button>
          <ion-card-subtitle>Aun no tienes una cuenta? Registrate!</ion-card-subtitle>
          <ion-button fill="outline" [routerLink]="['/recoverpass']">Recuperar Contraseña</ion-button>
          <ion-card-subtitle>Olvidaste tu contraseña?</ion-card-subtitle>


        </ion-list>
  
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
